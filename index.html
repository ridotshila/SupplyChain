<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supply Chain dApp</title>
  <script type="module" src="supplychain.js"></script>
</head>
<body>
  <h1>Supply Chain Provenance dApp</h1>

  <!-- Wallet -->
  <button id="connect">Connect Wallet (Lace)</button>
  <pre id="log">No activity yet...</pre>

  <hr>

  <!-- Create Batch -->
  <h2>Create Batch</h2>
  <label>Batch Hash</label>
  <input id="batchHash" placeholder="Enter batch hash" />

  <label>Bond (ADA)</label>
  <input id="bond" type="number" placeholder="Bond amount" />

  <label>Transporter PKH</label>
  <input id="transporter" placeholder="hex" />

  <label>Warehouse PKH</label>
  <input id="warehouse" placeholder="hex" />

  <label>Retailer PKH</label>
  <input id="retailer" placeholder="hex" />

  <label>Verifier PKH</label>
  <input id="verifier" placeholder="hex" />

  <button id="create">Create Batch</button>

  <hr>

  <!-- Advance State -->
  <h2>Advance Batch State</h2>
  <button id="toTransit">To In Transit</button>
  <button id="toWarehouse">To Warehoused</button>
  <button id="toDelivered">To Delivered</button>

  <hr>

  <!-- Finalize -->
  <h2>Finalize Batch</h2>
  <button id="verify">Verify</button>
  <button id="reject">Reject</button>

  <hr>

  <!-- Public Verification -->
  <h2>Public On-Chain Verification</h2>
  <button id="publicVerify">View Batches</button>
  <pre id="onChainData"></pre>
</body>
</html>
